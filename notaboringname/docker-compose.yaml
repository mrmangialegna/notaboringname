version: "3.9"

services:
  app:
    build: .
    container_name: notaboringname_app
    ports:
      - "8080:8080"
    environment:
      # MongoDB connection - will be set by Terraform user_data
      - MONGO_URI=${MONGO_URI:-mongodb://localhost:27017/notesdb}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - S3_BUCKET=${S3_BUCKET:-cloning-app-storage}
      - FLASK_SECRET=${FLASK_SECRET:-supersecretkey}
      - NODE_ENV=production
    volumes:
      - ./app_data:/app/data  #  cache/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]  # For ALB health check
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

